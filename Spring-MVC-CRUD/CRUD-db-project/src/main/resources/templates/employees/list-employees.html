<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

<!--  Loads Bootstrap CSS styles  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<!--<span th:text="${employees}"></span>-->
<!-- employees: name of model attribute in controller -->


<div class="container">

    <h3>Employee Directory</h3>
    <hr>

<!--  Add a link button: @ is reference context path of app  -->
    <a th:href="@{/employees/showFormForAdd}"
        class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <!-- loop over list of employees -->
            <tr th:each="tempEmployee:  ${employees}">
                <td th:text="${tempEmployee.firstName}"></td>
                <td th:text="${tempEmployee.lastName}"></td>
                <td th:text="${tempEmployee.email}"></td>
                <!-- Add update button link -->
                <!-- appends to the URL the employee id: employees/showForForUpdate?employeeId=xxx -->
                <td>
                    <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
                            class="btn btn-info btn-sm">
                        Update
                    </a>
                    <!-- Add delete button link with JavaScript confirmation -->
                    <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                        class="btn btn-danger btn-sm"
                        onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                        Delete
                    </a>
                </td>

            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
